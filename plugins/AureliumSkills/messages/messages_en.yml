mana_abilities:
  replenish:
    name: Replenish
    desc: '&7Replants crops automatically for \n&7  {value} giây. &e[Nhấp chuột phải vào cuốc và\n&e  phá hạt giống để kích hoạt]'
    raise: '&7You raise your hoe'
    lower: '&7You lower your hoe'
    start: '&6Replenish đã kích hoạt! &7(-{mana} {mana_unit})'
    end: '&7Replenish has worn off'
  treecapitator:
    name: Chặt cây
    desc: '&7Phá vỡ toàn bộ cây ngay lập tức trong \n&7  {value} giây. &e[Nhấp chuột phải vào rìu và\n&e  chặt cây để kích hoạt]'
    raise: '&7You raise your axe'
    lower: '&7You lower your axe'
    start: '&6Treecapitator(Chặt cây) đã kích hoạt! &7(-{mana} {mana_unit})'
    end: '&7Treecapitator has worn off'
  speed_mine:
    name: Tốc độ đào
    desc: '&7Cho Haste {haste_level} trong {value} giây.\n&e  [Nhấp chuộc phải vào cuốc và đào\n&e  khối để kích hoạt]'
    raise: '&7You raise your pickaxe'
    lower: '&7You lower your pickaxe'
    start: '&6Tốc độ đào đã kích hoạt! &7(-{mana} {mana_unit})'
    end: '&7Speed Mine has worn off'
  absorption:
    name: Absorption
    desc: 'Sát thương đến sẽ giảm năng lượng\n&7  bởi thiệt hại gấp đôi Minecraft thay vì \n&7 máu của bạn trong {value} giây.Năng lượng sẽ không\n&7  tái tạo trong khi Absorption được kích hoạt.\n  &e[Nhấp chuột trái vào khiên và nhận sát thương để kích hoạt]'
    raise: '&7You raise your shield'
    lower: '&7You lower your shield'
    start: '&6Absorption đã kích hoạt! &7(-{mana} {mana_unit})'
    end: '&7Absorption has worn off'
  terraform:
    name: Terraform
    desc: 'Phá vỡ khối ngay lập tức trong bán kính 4 khối\n&7  trong cùng một lớp khi đào trong {value} giây. Bạn\n&7  phải sử dụng một cái xẻng và các khối phụ bị vỡ phải được\n&7  cùng một loại và trong một tĩnh mạch kết nối duy nhất.\n&7  &e[Nhấp chuột phải vào xẻng và đào khối để kích hoạt]'
    raise: '&7You raise your shovel'
    lower: '&7You lower your shovel'
    start: '&6Terraform đã kích hoạt! &7(-{mana} {mana_unit})'
    end: '&7Terraform has worn off'
  sharp_hook:
    name: Sharp Hook
    desc: 'Gây {value} sát thương đến một thực thể được nối\n&7  khi nhấp chuột trái bằng cần câu'
    use: '&6Sử dụng Sharp Hook! &7(-{mana} {mana_unit})'
    menu: '\n&d&lMana Ability &9{mana_ability} {level}\n  &7Damage: &c{value} &7Mana Cost: &b{mana_cost} &7Cooldown: &e{cooldown}s\n '
  charged_shot:
    name: Charged Shot
    desc: 'Mũi tên bạn bắn sẽ gây sát thương nhiều hơn\n&7  dựa trên khoảng cách mà dây cung được kéo về phía sau,\n&7  tiêu tốn năng lượng trong quá trình này. Làm {value}% hơn\n&7  sát thương mỗi năng lượng tiêu hao. &e[Chuột trái\n&e  vào cung để thay đổi chế độ bắn]'
    enable: '&7Charged shot mode is now enabled'
    disable: '&7Charged shot mode is now disabled'
    shoot: '&6Used Charged Shot! &d+{percent}% DMG &7(-{mana} {mana_unit})'
    menu: '\n&d&lMana Ability &9{mana_ability} {level}\n  &7Damage: &c+{value}% / Mana &7Max Mana Cost: &b{mana_cost}\n '
  lightning_blade:
    name: Lightning Blade
    desc: Tăng tốc độ tấn công lên {value}% trong {duration} giây.\n&e  [Nhấp chuột phải vào thanh kiếm và tấn công quái để kích hoạt]
    raise: '&7You ready your sword'
    lower: '&7You lower your sword'
    start: '&6Lightning Blade đã kích hoạt! &7(-{mana} {mana_unit})'
    end: '&7Lightning Blade has worn off'
    menu: '\n&d&lMana Ability &9{mana_ability} {level}\n  &7Attack Speed: &c+{value}% &7Duration: &a{duration}s\n  &7Mana Cost: &b{mana_cost} &7Cooldown: &e{cooldown}s\n '

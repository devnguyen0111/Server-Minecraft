        lore: '&7{stat}: {color}+{value}'
        lore_subtract: '&7{stat}: {color}-{value}'
      remove:
        does_not_exist: '&eVật phẩm của bạn không có {color}{stat} &enâng cấp!'
        removed: '{color}{stat} &7Nâng cấp đã được gỡ bỏ khỏi vật phẩm'
      list:
        header: '&fArmor nâng cấp được tìm thấy:'
